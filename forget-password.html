<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHub | Forget-Password</title>
    <link rel="shortcut icon"  type="image/ico"  href="./static/img/Favicon.ico"/>

    <!-- Bootstrap cdn -->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fb93ded780.js" crossorigin="anonymous"></script>
    <!-- swiper js css  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/media.css" />
    <link rel="stylesheet" href="/static/css/reg.css">
  </head>
  <body>
    <!-- Row for logo and sreachbar start -->
    <div class="container-fluid">
      <div class="row logo-row">
        <div class="col-sm-12 text-center text-white">
          <h2 class="my-3 logo">BookHub | Forget-Password</h2>
        </div>
      </div>
    </div>

    <!-- login form start  -->
    <section id="login-section">
      <div class="login-box">
        <div class="form">
          <h3 class='text-center'>Forget-Password</h3>
          <form action="">
            <div class="inputbox">
              <i class="fas fa-envelope mx-2"></i>
              <input type="text" placeholder="Enter your registered email.">
            </div>
            <div class="inputbox">
              <input type="submit" value="submit" class="w-50 mx-auto">
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- login form end  -->

    <script src="./static/js/script.js"></script>
    <script src="./static/js/all.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    
  
  </body>
</html>
